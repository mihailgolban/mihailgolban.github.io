<h1>Projects</h1>
<mat-form-field>
  <input matInput placeholder="Filter">
</mat-form-field>
<div class="spinner" *ngIf="loading">
  <mat-spinner [color]="spinnerColor"></mat-spinner>
</div>
<mat-list *ngIf="!loading">
  <mat-list-item *ngFor="let item of Repositories"><app-repo [repo]="item"></app-repo></mat-list-item>
</mat-list>
