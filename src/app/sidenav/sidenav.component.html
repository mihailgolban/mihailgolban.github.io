<div id="sidenav" fxLayout="column" fxLayoutAlign="start stretch">
<header fxFlex="none">
      <img src="../../assets/images/myphoto.png" alt="My photo">
      <h1 class="white-text">Mihail Golban</h1>
</header>
<nav fxFlex="none">
  <mat-nav-list>
      <a mat-list-item routerLink="{{ link.link }}" *ngFor="let link of navLinks"><mat-icon svgIcon="{{ link.icon }}"></mat-icon>{{ link.name }}</a>
  </mat-nav-list>
</nav>
<div fxFlex="1 1 auto"></div>
<footer fxFlex="none">
    <section class="contact">
    <h3 id="contact-title">Connect with me</h3>
    <ul>
      <li *ngFor="let socialIcon of socialIcons">
        <a href="{{socialIcon.link}}" target=”_blank”><mat-icon svgIcon="{{ socialIcon.icon }}"></mat-icon></a></li>
    </ul>
    <div id="copyright"><p>2018 © Mihail Golban</p></div>
  </section>
</footer>
</div>
