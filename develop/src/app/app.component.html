<mat-sidenav-container class="container">
    <mat-sidenav #sidenav mode="side" [(opened)]="sidenavOpened" [mode]="sideMode"><app-sidenav></app-sidenav></mat-sidenav>
    <mat-sidenav-content>
      <app-toolbar (sidenavEvent)="toogleSidenav($event)" [ngStyle] = "{'display': toolbarOpened ? 'block' : 'none'}"></app-toolbar>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
